          - address: 192.168.100.91
            prefix: 24
        vsphere_network: VLAN100
        routes:
          - destination: 192.168.200.0/24
            next_hop_address: 192.168.200.1
            next_hop_interface: ens192
            table_id: 253
          - destination: 0.0.0.0/0
