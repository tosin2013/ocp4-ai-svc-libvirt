          - destination: 0.0.0.0/0
            next_hop_address: 192.168.100.1
            next_hop_interface: ens224
            table_id: 254
  - name: app-1
    type: application-node
    vm:
      cpu_cores: 4
      cpu_sockets: 1
      cpu_threads: 1
      memory: 32768
      disks:
        - size: 130
          name: boot
        - size: 130
